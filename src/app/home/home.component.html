</div>

</div>

            <div class="col-sm-4">
                <img src="../../assets/images/me.png" class="profile" alt="A picture of me">
            </div>

                <h1>Hi, I'm Nick</h1>
                <hr>
                <p class="d-inline">I am a&nbsp;</p>

            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-3"></div>
            <div class="col-sm-2 text-center text-dark" placement="top" ngbTooltip="https://www.linkedin.com/in/n-a-lee/">

                    <fa-icon [icon]="faLinkedin"></fa-icon>
                </div>
            </div>
            <div class="col-sm-2 text-center text-dark">
                <div class="float">
                    <fa-icon [icon]="faGithubSquare"></fa-icon>
                </div>
            </div>
            <div class="col-sm-2 text-center text-dark">
                <div class="float">
                    <fa-icon [icon]="faEnvelopeSquare"></fa-icon>
